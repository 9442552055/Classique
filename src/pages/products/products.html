<ion-content class="products" padding>
    <ion-list>

        <div class="item-seperator" *ngFor="let product of Products">
            <div class="product-container table">
                <div class="table-cell product-img-col">
                    <img [src]="product.ImageURL" item-left>
                </div>
                <div class="table-cell product-detail">
                    <div class="product-name">{{product.Name}}</div>
                    <div class="product-desc">{{product.Description}}</div>
                    <div class="product-amount">Rs.{{product.Amount}}<small>each</small></div>
                    <!-- <ion-item class="qty"> -->
                    <br/>
                    <div class="flex_row qty">
                        <label for="qty">Qty:</label>
                        <button class="button icon ion-minus-circled red" (click)="dec(product)">-</button>
                        <ion-input #txt_qty name="qty" [(ngModel)]="product.Quantity"></ion-input>
                        <button class="button icon ion-plus-circled green" (click)="inc(product)">+</button>
                    </div>
                    <!-- </ion-item> -->
                </div>
                <!-- <div class="table-cell align-bottom col-total">
                    Total: Rs.<strong>{{product.quantity?product.quantity*product.Amount:'100'}}</strong>
                </div> -->
            </div>
        </div>
    </ion-list>
    <div class="item-seperator">
        <br/>
        <br/>
        <br/>
        <br/>
    </div>


</ion-content>
