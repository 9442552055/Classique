<ion-content class="main-container no-scroll" overflow-scroll="false" scroll="false">
    <h3 class="app-title">Classique Water Products</h3>
    <h4 class="page-title">Registration</h4>
    <div class="signup">
        <form class="sign-up" name="signupForm" padding>
            <!-- <ion-list> -->
            <ion-item>
                <ion-label color="primary" floating>Name</ion-label>
                <ion-input name="customername"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Mobile number</ion-label>
                <ion-input name="mobileno"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Email</ion-label>
                <ion-input name="email"></ion-input>
            </ion-item>
            <!-- <ion-item> -->
            <button ion-button icon-start class="btn-send-otp" (click)="onSendOTP()">
                    <!-- <ion-icon name="star"></ion-icon> -->
                    Send OTP
                </button>
            <!-- </ion-item> -->
            <!-- </ion-list> -->
        </form>

    </div>
</ion-content>
