<ion-content class="signup">
    <form class="sign-up" name="signupForm" padding>
        <!-- <ion-list> -->
        <ion-item>
            <ion-label color="primary" floating>Name</ion-label>
            <ion-input name="customername"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Mobile number</ion-label>
            <ion-input name="mobileno"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input name="email"></ion-input>
        </ion-item>
        <!-- <ion-item> -->
        <button ion-button icon-start class="btn-send-otp" (click)="onSendOTP()">
                    <!-- <ion-icon name="star"></ion-icon> -->
                    Send OTP
                </button>
        <!-- </ion-item> -->
        <!-- </ion-list> -->
    </form>

</ion-content>
